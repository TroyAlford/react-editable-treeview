<!DOCTYPE html>
<html>
 <head>
  <base href="file:///Users/troyalford/Projects/react-editable-treeview/examples/lib/" />
  <script type="text/javascript">
    /* eslint-disable */
    var base = document.location.host
    var branch = 'develop'

    switch(document.location.host) {
      case 'github.com':
        branch = document.location.pathname.split('/')[4] || 'develop'
      case 'troyalford.github.io':
        branch = 'master'

        base = 'https://rawgit.com/TroyAlford/react-editable-treeview/' + branch + '/examples/lib/'
        break;

      default:
        var loc = document.location.pathname.split('/')
        loc.pop()
        loc.push('lib')
        base = loc.join('/')
    }

    document.write("<base href='" + base + "' />")
  </script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js">
  </script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js">
  </script>

  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <style>
    .treeview-container {
      border: 1px solid #666;
      font-family: Ubuntu;
      font-size: 14px;
      margin: 0;
      padding: 0;
    }
    .treeview-container .node-list {
      list-style: none;
      margin: 0;
      padding: 5px;
    }
    .treeview-container .node-list .node-list {
      margin-left: 10px;
    }
  </style>
 </head>
 <body>
  <div id="application">
    <!-- components will render here -->
  </div>
  <div id="log"></div>

  <script type="text/javascript" src="example.min.js"></script>
 </body>
</html>
